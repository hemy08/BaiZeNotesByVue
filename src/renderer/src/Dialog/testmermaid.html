<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Editor and Live Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>

<textarea id="editor" placeholder="Enter Mermaid code here..."></textarea>

<div id="preview"></div>

<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: true });
        function renderMermaid() {
            const code = document.getElementById('editor').value;
            const previewContainer = document.getElementById('preview');

            // 清空预览容器
            previewContainer.innerHTML = code;
        }

        // 监听编辑器输入事件
        document.getElementById('editor').addEventListener('input', renderMermaid);

        // 初始渲染（可选）
        // renderMermaid();
    });
</script>

</body>
</html>
