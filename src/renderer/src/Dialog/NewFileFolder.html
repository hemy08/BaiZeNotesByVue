<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新建文件/文件夹</title>
  <style>
    .btn-list-style {width:450px;margin-top:10px; display:flex; justify-content:center;align-items:center;gap: 200px}
  </style>
</head>
<body>
<div style="margin-top: 10px">
  <div>
    <label for="file-folder-name">文件/文件夹名称：</label>
    <input type="text" id="file-folder-name" style="width:320px;margin:5px" placeholder="请输入文件名">
  </div>
  <div>
    <label for="file-folder-path">文件/文件夹路径：</label>
    <input type="text" id="file-folder-path" style="width: 320px;margin:5px" placeholder="请输入/选择文件或文件夹路径"></div>
  <div>
    <label for="file-folder-select">选择文件/文件夹路径：</label>
    <button id="file-folder-select" style="width: 300px;margin-left: 20px;" @click="">选择文件/文件夹路径</button>
  </div>
</div>
<div class="btn-list-style">
  <button id="file-folder-confirm" style="width: 100px" @click="">确定</button>
  <button id="file-folder-cancel" style="width: 100px" @click="">取消</button>
</div>
</body>
<script>
  //const { ipcRenderer } = require('electron');
  let newFileFolder = {
    name: '',
    path: ''
  }
  function updateFileFolderName(event) {
    newFileFolder.name = event.target.value
    console.log('updateFileFolderName', newFileFolder.name)
  }
  function updateFileFolderDir(event) {
    newFileFolder.path = event.target.value
    console.log('updateFileFolderDir', newFileFolder.name)
  }
  document.getElementById('file-folder-name').addEventListener('input', updateFileFolderName)
  document.getElementById('file-folder-path').addEventListener('input', updateFileFolderDir)
  document.getElementById('file-folder-select').onclick = function(e) {
    console.log('file-folder-select', newFileFolder)
    document.getElementById('file-folder-path').value = 'dddd'
  }
  document.getElementById('file-folder-confirm').onclick = function(e) {
    console.log('file-folder-confirm', newFileFolder)
    //ipcRenderer.send('dialog-new-file-folder-confirm', newFileFolder)
  }
  document.getElementById('file-folder-cancel').onclick = function(e) {
    console.log('file-folder-cancel', newFileFolder)
    //ipcRenderer.send('dialog-new-file-folder-cancel')
  }
</script>
</html>
