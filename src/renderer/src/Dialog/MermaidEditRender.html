<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>Mermaid编辑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
</head>
<body>
  <div style="display: flex; flex-direction: row; margin-left: 20px;">
    <div id="mermaidEdit" style="width: 40vw;height: calc(100vh - 50px);">
      <div class="label-style"><label for="textInput">编辑区域：</label></div>
      <textarea id="textInput" style="width: 40vw;height: calc(100vh - 100px);margin-top: 10px">

    </div>
    <div style="width: 60vw;">
      <div id="mermaidPreview" class="mermaid">

  </div>
  <script>
    //const { ipcRenderer } = require('electron')
    mermaid.initialize({ startOnLoad: false });
    function updateGraph(event) {
      console.log('graphDesc', event.target.value)
      document.getElementById('textInput').innerHTML = event.target.value
      const graphDesc = document.getElementById('textInput').innerHTML;
      console.log('graphDesc', graphDesc)
      const mermaidPreview = document.getElementById('mermaidPreview')
      console.log('mermaidPreview', mermaidPreview)
      if (mermaidPreview.firstChild) {
        mermaidPreview.firstChild = ''
      }
      mermaid.init(undefined, mermaidPreview);
    }
      // 监听文本输入和样式输入的变化
    document.getElementById('textInput').addEventListener('input', updateGraph);
    setTimeout(function() {
      var chartHtml = document.getElementById('mermaidPreview').outerHTML;
    }, 1000);

  </script>
</body>
</html>
