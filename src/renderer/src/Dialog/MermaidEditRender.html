<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid编辑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
</head>
<body>
      <div id="mermaidGraph" class="mermaid">
mindmap
  root((mindmap))
    Origins
      Long history
      ::icon(fa fa-book)
      Popularisation
        British popular psychology author Tony Buzan
    Research
      On effectiveness<br/>and features
      On Automatic creation
        Uses
            Creative techniques
            Strategic planning
            Argument mapping
    Tools
      Pen and paper
      Mermaid
      </div>
  <script>
    const { ipcRenderer } = require('electron')
    mermaid.initialize({ startOnLoad: true });

    var graphDefinition = document.getElementById('mermaidGraph').textContent;
    mermaid.render('mermaid-id', graphDefinition, svgObject => document.appendChild(svgObject));
    // const svgData = document.getElementById('mermaidGraph').innerHTML
    setTimeout(function() {
      var chartHtml = document.getElementById('mermaidGraph').outerHTML;
      console.log(chartHtml);
      ipcRenderer.send('user-input-mermaid-graph-context', chartHtml)
    }, 1000);

  </script>
</body>
</html>
