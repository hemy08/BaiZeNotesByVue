<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid编辑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
</head>
<body>
  <div style="display: flex; flex-direction: row; margin-left: 20px;">
    <div id="mermaidEdit" style="width: 40vw;height: calc(100vh - 50px);">
      <div class="label-style"><label for="textInput">编辑区域：</label></div>
      <textarea id="textInput" style="width: 40vw;height: calc(100vh - 100px);margin-top: 10px">
mindmap
  root((mindmap))
    Origins
      Long history
      ::icon(fa fa-book)
      Popularisation
        British popular psychology author Tony Buzan
    Research
      On effectiveness<br/>and features
      On Automatic creation
        Uses
            Creative techniques
            Strategic planning
            Argument mapping
    Tools
      Pen and paper
      Mermaid
      </textarea>
    </div>
    <div style="width: 60vw;">
      <div id="mermaidPreview" class="mermaid">
mindmap
  root((mindmap))
    Origins
      Long history
      ::icon(fa fa-book)
      Popularisation
        British popular psychology author Tony Buzan
    Research
      On effectiveness<br/>and features
      On Automatic creation
        Uses
            Creative techniques
            Strategic planning
            Argument mapping
    Tools
      Pen and paper
      Mermaid
      </div>
    </div>
  </div>
  <script>
    //mermaid.initialize({ startOnLoad: false });
    function updateGraphDefine(event) {
      const graphDefinition = event.target.value
      console.log(graphDefinition);

      // 清除之前的SVG（如果有）
      const mermaidPreview = document.getElementById('mermaidPreview');
      mermaidPreview.innerHTML = graphDefinition

      mermaid.render('mermaidPreview', graphDefinition,  function(svgObject) {
        mermaidPreview.appendChild(svgObject)
        console.log(svgObject.outerHTML);
      });
    }
    document.getElementById('textInput').addEventListener('input', updateGraphDefine);
  </script>
</body>
</html>
