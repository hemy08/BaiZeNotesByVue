    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://pathli.com/app/assets/build/style/select2_material.css"/>
    <link rel="stylesheet" href="https://pathli.com/app/assets/build/style/materialize.css" />
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
    <link href="https://cdn.rawgit.com/novus/nvd3/master/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/master/build/nv.d3.js"></script>
</head>
<body>
  <div style="display: flex; flex-direction: row; margin-left: 20px;">
    <div id="mermaidEdit" style="width: 40vw;height: calc(100vh - 50px);">
      <div class="label-style"><label for="textInput">编辑区域：</label></div>
      <textarea id="textInput" style="width: 40vw;height: calc(100vh - 100px);margin-top: 10px">

            Strategic planning

      </textarea>
    </div>
    <div style="width: 60vw;">
      <div id="mermaidPreview" class="mermaid">

      Long history
      ::icon(fa fa-book)
      Popularisation

      On effectiveness<br/>and features

            Creative techniques
            Strategic planning
            Argument mapping
    Tools
      Pen and paper
      Mermaid
      </div>
    </div>
  </div>
  <script>
    $(document).on('change', function(){
   var config = {
            startOnLoad:true,
            htmlLabels:true,
            callback:function(id){
                console.log(id,' rendered');
            },
            flowchart:{
                    useMaxWidth:false,
                }
        };
        mermaid.initialize(config);
});

    //mermaid.initialize({ startOnLoad: false });
    function updateGraphDefine(event) {
      const graphDefinition = event.target.value
      console.log(graphDefinition);

      // 清除之前的SVG（如果有）
      const mermaidPreview = document.getElementById('mermaidPreview');
      mermaidPreview.innerHTML = graphDefinition

      mermaid.render('mermaidPreview', graphDefinition,  function(svgObject) {
        mermaidPreview.appendChild(svgObject)
        console.log(svgObject.outerHTML);
      });
    }
    document.getElementById('textInput').addEventListener('input', updateGraphDefine);
  </script>
</body>
</html>
