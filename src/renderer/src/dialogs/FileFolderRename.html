<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="old-path" style="margin: 10px">sdfsdfgdsf</div>
  <div><input type="text" id="file-folder-name" style="width: 300px; margin: 10px"></div>
<script>  const { ipcRenderer } = require('electron')
  const inputElement = document.getElementById('file-folder-name')
  inputElement.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      const name = inputElement.value
      ipcRenderer.send('user-input-new-file-folder-name', name)
    }
  });
</script>
</html>
