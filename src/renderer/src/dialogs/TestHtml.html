<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本输入框示例</title>
    <style>
        /* 简单的样式来美化页面 */
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>文本输入框示例</h2>

    <!-- 大写输入框 -->
    <label for="uppercase">大写（ABC...）:</label>
    <input type="text" id="uppercase" maxlength="8" placeholder="输入大写字母" />

    <!-- 数字输入框 -->
    <label for="numbers">数字（123..）:</label>
    <input type="text" id="numbers" maxlength="8" placeholder="输入数字" />

    <!-- 小写输入框 -->
    <label for="lowercase">小写(abc..):</label>
    <input type="text" id="lowercase" maxlength="8" placeholder="输入小写字母" />

    <!-- 符号输入框 -->
    <label for="symbols">符号(!-):</label>
    <input type="text" id="symbols" maxlength="8" placeholder="输入符号" />

    <!-- 固定长度（8）且已预填充值的输入框 -->
    <label for="fixedlength">长度 (8):</label>
    <input type="text" id="fixedlength" value="5izAjsvx" readonly />

    <!-- 复制按钮 -->
    <button onclick="copyToClipboard()">复制</button>

    <!-- 刷新按钮 -->
    <button onclick="window.location.reload()">刷新</button>

    <script>
        // 复制函数，用于将固定长度的值复制到剪贴板
        function copyToClipboard() {
            const el = document.getElementById('fixedlength');
            el.select();
            document.execCommand('copy');
            alert('已复制到剪贴板');
        }
    </script>

</body>
</html>
